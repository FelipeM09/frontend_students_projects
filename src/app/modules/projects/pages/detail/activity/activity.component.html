<div class="tab-pane fade show active" id="pills-activity" role="tabpanel" aria-labelledby="pills-activity-tab">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills nav-primary nav-pills-no-bd nav-pills-icons"
                id="v-pills-tab-with-icon" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab-icons" data-toggle="pill" href="#v-pills-home-icons"
                    role="tab" aria-controls="v-pills-home-icons" aria-selected="true" (click)="getLogs(false, true)">
                    <i class="flaticon-settings"></i>
                    Build Logs
                </a>
                <a class="nav-link" id="v-pills-profile-tab-icons" data-toggle="pill" href="#v-pills-profile-icons"
                    role="tab" aria-controls="v-pills-profile-icons" aria-selected="false"
                    (click)="getLogs(true, false)">
                    <i class="flaticon-interface-3"></i>
                    Deployment Logs
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="tab-pane fade show active" id="v-pills-home-icons" role="tabpanel"
                aria-labelledby="v-pills-home-tab-icons" [ngClass]="{'d-none': showLogsBuild}">
                <ng-container *ngIf="!showLogsBuild">
                    <app-logs [logType]="'build'"></app-logs>
                </ng-container>
            </div>
            <div class="tab-pane fade" id="v-pills-profile-icons" role="tabpanel"
                aria-labelledby="v-pills-profile-tab-icons" [ngClass]="{'d-none': showLogsDeploy}">
                <ng-container *ngIf="!showLogsDeploy">
                    <app-logs [logType]="'deploy'"></app-logs>
                </ng-container>
            </div>
        </div>
    </div>
</div>
