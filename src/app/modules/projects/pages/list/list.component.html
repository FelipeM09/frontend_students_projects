<div class="page-header">
    <h4 class="page-title">Projects</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a [routerLink]="['/dashboard']">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/projects']">Projects</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">List of Projects</h4>
                    <button class="btn btn-primary btn-round ml-auto" [routerLink]="['/projects/new']">
                        <i class="fa fa-plus"></i>
                        New Project
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="basic-datatables" class="display table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>ID Project</th>
                                <th>Project Context</th>
                                <th>Port</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects; trackBy: trackByFn">
                                <td>{{project.id}}</td>
                                <td>{{project.context}}</td>
                                <td>{{project.port_container}}</td>
                                <td>
                                    <a class="btn btn-info btn-sm"
                                        href="http://studentsprojects.westus3.cloudapp.azure.com/{{project.context}}"
                                        target="_blank" rel="noopener noreferrer">View</a>
                                    <a [routerLink]="['/projects', project.id]"
                                        class="btn btn-warning btn-sm">Details</a>
                                    <button (click)="deleteProject(project.id)"
                                        class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
