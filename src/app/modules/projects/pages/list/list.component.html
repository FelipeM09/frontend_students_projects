<div class="page-header">
    <h4 class="page-title">Projects</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Projects</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">List of Projects</h4>
                <p class="card-category">Here is a subtitle for this table</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="basic-datatables" class="display table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>ID Project</th>
                                <th>Project Context</th>
                                <th>Port</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects">
                                <td>{{project.id}}</td>
                                <td>{{project.context}}</td>
                                <td>{{project.port_container}}</td>
                                <td>
                                    <a [routerLink]="['/projects', project.id]" class="btn btn-info btn-sm">View</a>
                                    <a [routerLink]="['/projects', project.id]" class="btn btn-warning btn-sm">Details</a>
                                    <button (click)="deleteProject(project.id)" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
