<div class="page-header">
    <h4 class="page-title">Lista Proyectos</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a [routerLink]="['/dashboard']">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/projects']">Proyectos</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a>Lista</a>
        </li>
    </ul>
    <div class="ml-auto">
        <a class="btn btn-primary ml-auto" [routerLink]="['/projects/new']">
            <i class="fa fa-plus"></i>
            Nuevo Proyecto
        </a>
    </div>
</div>
<div class="row row-projects">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4" *ngFor="let project of projects">
        <card-project [project]="project"></card-project>
    </div>
</div>
