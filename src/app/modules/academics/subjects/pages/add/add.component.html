<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Subir Archivos</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="input-custom-file">Cargar Archivo Excel</label>
                    <input type="file" class="form-control-file" id="input-custom-file" (change)="onFileChange($event)"
                        accept=".xls, .xlsx">
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="isFileSelected()">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Lista de Materias</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">CÃ³digo</th>
                                    <th scope="col">Nombre</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let subject of subjects; let i = index">
                                <tr>
                                    <th>{{i + 1}}</th>
                                    <td>{{subject.code}}</td>
                                    <td>{{subject.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
