<div class="card">
    <div class="p-2">
        <img class="card-img-top rounded" src="{{ project.image }}" alt="{{ project.name }}">
    </div>
    <div class="card-body pt-2">
        <!--<span class="badge badge-warning float-right">Fundamentos de Programaci√≥n</span>-->
        <h4 class="card-title mb-1 fw-bold">{{ project.name }}</h4>
        <p class="card-text">{{ project.description! | truncateText:100 }}</p>
        <p class="text-muted small mb-2">{{ project.created_at | date }}</p>
    </div>
</div>
